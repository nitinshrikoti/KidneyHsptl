<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- ---------- Custom Css ---------- -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- ---------- Bootstrap Css ---------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ---------- Google Fonts ---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ---------- Bootstrap Script ---------- -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- ---------- Hero Section ---------- -->
    <div>
      <img class="bg-img" src="images/Group 1290.png" alt="bg-img" />
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark mb-auto">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="images/logo/hiims_logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fs-5">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Diseases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About HiiMS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Patient Stories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Camps</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero Heading -->
      <div class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-8 mx-auto">
            <h1 class="hero-h1">India's First Integrate</h1>
            <h1 class="hero-h1">Kidney Hospital!</h1>
            <p class="hero-p">
              The Best Hospital In India For Reversing All Kidney-Related
              Diseases Such As Kidney Failure, Kidney Shrinkage, Kidney
              Dialysis, Etc
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
